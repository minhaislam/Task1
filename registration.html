

	

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="verify.js"></script>
</head>
<body>
	

<fieldset> 
    <legend><b>REGISTRATION</b></legend>
	<form method="POST" name="f1" onsubmit="return valid();" action="welcome.html">
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input name="name" type="text" id="name" onkeyup="return fname(this);">
				
					<br>
					 </td>
				<td><div id="em1"></div> </td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" id="email" onkeyup="return femail(this.value);">
					<abbr title="hint: sample@example.com"><b>i</b></abbr>
					<br>
				
				</td>
				<td><div id="em2"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="userName" type="text" id="uname" onkeyup="return funame(this);"> 
				<br>
					</td>
					
				<td><div id="em3"></div></td>
			
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" id="pass" onkeyup="return fpass(this);">
					<br></td>

				<td><div id="em4"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmPassword" type="password" id="cpass" onkeyup="return fcpass(this);"><br></td>
				<td><div id="em5"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Gender</legend>    
						<input name="gender" id="r1" type="radio" value="Male" >Male
						<input name="gender" id="r2" type="radio" value="Female">Female
						<input name="gender" id="r3" type="radio" value="Other">Other
					</fieldset>
					</td>
				</td>
				<td><div id="em6"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Date of Birth</legend>    
						<input type="text" size="2" id="date" />/
						<input type="text" size="2" id="month" />/
						<input type="text" size="4" id="year" />
						<font size="2"><i>(dd/mm/yyyy)</i></font>
					</fieldset>
					</td>
				</td>
				<td><div id="em7"></div></td>
			</tr>
		</table>
		<hr/>
		<input type="submit" value="Submit" >
		<input type="reset">
	</form>
</fieldset>

</body>
</html>
